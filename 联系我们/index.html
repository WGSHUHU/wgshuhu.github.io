                    <script>
                        var url = 'https://webapi.amap.com/maps?v=1.4.15&key=b8238f0da23b1e1d9aaa6fc935fba5dc';
                        var jsapi = document.createElement('script');
                        jsapi.charset = 'utf-8';
                        jsapi.src = url;

                        jsapi.onload = function() {
                            var map = new AMap.Map('map_container',{
                                zoom: 15,
                                //级别
                                center: [121.399826, 31.317418],

                            AMap.plugin(['AMap.Scale', ], function() {
                                // 在图面添加工具条控件，工具条控件集成了缩放、平移、定位等功能按钮在内的组合控件
                                map.addControl(new AMap.Scale({}));
                            });

                            // 左上角工具条
                            AMap.plugin(['AMap.ToolBar', ], function() {
                                // 在图面添加工具条控件，工具条控件集成了缩放、平移、定位等功能按钮在内的组合控件
                                map.addControl(new AMap.ToolBar({
                                    // 简易缩放模式，默认为 false
                                    liteStyle: false
                                }));
                            });

                            // 鹰眼
                            var overView = AMap.plugin(['AMap.OverView', ], function() {
                                map.addControl(new AMap.OverView({

                                content: content.join("<br>"),

                            });

                            //添加marker标记
                            function addMarker() {
                                map.clearMap();
                                var marker = new AMap.Marker({
                                    map: map,
                                    position: [121.399826, 31.317418],
                                    title: "SCDM实验室",
